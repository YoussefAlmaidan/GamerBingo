<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board Competition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .game-status {
            text-align: center;
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .winner {
            color: #00ff88;
            font-size: 1.5rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Main Game Area */
        .main-content {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 3rem;
            align-items: start;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: sticky;
            top: 120px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .panel h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Player Controls */
        .player-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-input input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .player-input input::placeholder {
            color: #a0a0a0;
        }

        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Player List */
        .players-grid {
            display: grid;
            gap: 1rem;
        }

        .player-card {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        /* Current Player Selector */
        .current-player {
            margin-top: 1rem;
            padding: 1.5rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
        }

        .current-player select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .current-player select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        /* Scoreboard */
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-item:last-child {
            border-bottom: none;
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        /* Game Board */
        .board-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .task-card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 160px;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }

        .task-card.completed {
            border-width: 3px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .task-card.completed:hover {
            transform: translateY(-4px) scale(1.01);
        }

        .task-card.edit-mode {
            border-color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: #ff6b6b; }
            50% { border-color: #ff9999; }
        }

        .task-coordinate {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-text {
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.4;
            color: #ffffff;
            z-index: 2;
            position: relative;
        }

        .task-completion {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .edit-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card.edit-mode .edit-indicator {
            opacity: 1;
        }

        /* Admin Panel */
        .dev-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 16px;
            padding: 2rem;
            display: none;
            z-index: 1000;
            min-width: 280px;
        }

        .dev-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .dev-panel h4 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .dev-panel .btn {
            width: 100%;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            font-size: 0.9rem;
            padding: 0.8rem 1.5rem;
        }

        .dev-panel .btn:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .dev-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .dev-toggle:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .sidebar {
                position: static;
                order: -1;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .board {
                gap: 1rem;
            }
            
            .task-card {
                min-height: 140px;
                padding: 1rem;
            }
            
            .task-text {
                font-size: 0.9rem;
            }
            
            .sidebar {
                grid-template-columns: 1fr;
            }
            
            .panel {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .task-card {
                min-height: 120px;
                padding: 0.8rem;
            }
            
            .task-text {
                font-size: 0.8rem;
            }
            
            .board {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">üéØ TASK BATTLE</h1>
                <div class="game-status" id="gameStatus">Connecting to game server...</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Player Controls -->
                <div class="panel">
                    <h3>üë• Players</h3>
                    <div class="player-input">
                        <input type="text" id="playerNameInput" placeholder="Enter your name">
                        <button class="btn" onclick="addPlayer()">Join</button>
                    </div>
                    <div class="players-grid" id="playersList"></div>
                    
                    <div class="current-player" id="currentPlayerSection" style="display: none;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">You are:</label>
                        <select id="currentPlayerSelect">
                            <option value="">Select your name...</option>
                        </select>
                    </div>
                </div>

                <!-- Scoreboard -->
                <div class="panel">
                    <h3>üèÜ Leaderboard</h3>
                    <div id="scoresList"></div>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div class="board" id="gameBoard"></div>
            </div>
        </main>

        <!-- Admin Panel -->
        <div class="dev-panel" id="devPanel">
            <h4>üõ†Ô∏è Admin Control</h4>
            <button class="btn" onclick="toggleTaskEditMode()">Toggle Task Editing</button>
            <button class="btn" onclick="resetGame()">Reset Game</button>
            <button class="btn" onclick="clearAllTasks()">Clear All Tasks</button>
            <button class="btn" onclick="removeLastPlayer()">Remove Last Player</button>
            <button class="btn" onclick="toggleDevMode()">Close Panel</button>
        </div>

        <!-- Admin Toggle -->
        <button class="dev-toggle" ondblclick="activateDevMode()">‚öôÔ∏è</button>
    </div>

    <!-- FIREBASE INTEGRATION -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        // Your Firebase configuration - REPLACE [your-api-key-here] with your actual API key
        const firebaseConfig = {
            apiKey: "AIzaSyBMS5W47Xjn5G0mO2Me5xIKalLzv-ukLZA", // <-- PUT YOUR API KEY HERE
            authDomain: "gamerbingo-fc745.firebaseapp.com",
            databaseURL: "https://gamerbingo-fc745-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gamerbingo-fc745",
            storageBucket: "gamerbingo-fc745.firebasestorage.app",
            messagingSenderId: "864050565555",
            appId: "1:864050565555:web:133ceb64c6f116b5cabbc6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Game state - now synced with Firebase
        let players = [];
        let board = [];
        let completedTasks = 0;
        const totalTasks = 25;
        let dataLoaded = { players: false, board: false };

        // Sample tasks - you can replace these with your own
        const sampleTasks = [
            "Take a photo of something red",
            "Find a funny cat meme",
            "Do 15 jumping jacks",
            "Name 5 countries starting with 'S'",
            "Draw a quick self-portrait",
            "Find the weather in Tokyo",
            "Sing 10 seconds of your favorite song",
            "List 3 pizza toppings you've never tried",
            "Take a photo of your workspace",
            "Do your best robot dance",
            "Find a random Wikipedia article",
            "Name all 7 dwarfs from Snow White",
            "Take a photo of something blue",
            "Find a joke and tell it",
            "Do 10 pushups (or modified)",
            "List 5 movies from the 90s",
            "Find your most embarrassing photo",
            "Name 3 capital cities in Europe",
            "Take a photo of your favorite snack",
            "Do an impression of a celebrity",
            "Find a song from the year you were born",
            "List 4 things in your fridge",
            "Take a photo of something circular",
            "Name 5 dog breeds",
            "Find the population of your city"
        ];

        // Generate random colors
        function generateRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
                '#F8C471', '#82E0AA', '#F1948A', '#85929E', '#A569BD'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // FIREBASE LISTENERS - This is what makes it real-time!
        
        // Listen for board changes
        function setupBoardListener() {
            const boardRef = ref(database, 'board');
            onValue(boardRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    board = data;
                } else {
                    board = [];
                }
                dataLoaded.board = true;
                updateBoardVisual();
                updateGameStatus();
            });
        }

        // Listen for players changes
        function setupPlayersListener() {
            const playersRef = ref(database, 'players');
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    players = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                } else {
                    players = [];
                }
                dataLoaded.players = true;
                updatePlayersDisplay();
                updateCurrentPlayerDropdown();
                updateScoreboard();
                updateGameStatus();
                
                // Show/hide current player section
                if (players.length > 0) {
                    document.getElementById('currentPlayerSection').style.display = 'block';
                } else {
                    document.getElementById('currentPlayerSection').style.display = 'none';
                }
                
                // Update board visual again to apply colors properly
                if (dataLoaded.board) {
                    updateBoardVisual();
                }
            });
        }

        // Initialize board in Firebase
        function initializeBoard() {
            const boardRef = ref(database, 'board');
            onValue(boardRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    // Create initial board structure
                    const initialBoard = [];
                    for (let i = 0; i < 25; i++) {
                        initialBoard.push({
                            task: sampleTasks[i] || `Task ${i + 1}`,
                            completed: false,
                            completedBy: null,
                            completedAt: null
                        });
                    }
                    set(boardRef, initialBoard);
                }
            }, { onlyOnce: true });
        }

        // Update board visual from Firebase data
        function updateBoardVisual() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            completedTasks = 0;
            
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const index = row * 5 + col;
                    const taskData = board[index] || {};
                    
                    const card = document.createElement('div');
                    card.className = 'task-card';
                    if (devModeActive && taskEditMode) {
                        card.className += ' edit-mode';
                    }
                    
                    card.onclick = () => completeTask(row, col);
                    card.ondblclick = () => {
                        if (devModeActive && taskEditMode) {
                            editTask(row, col);
                        }
                    };
                    card.oncontextmenu = (e) => {
                        e.preventDefault();
                        if (devModeActive) {
                            cancelTask(row, col);
                        }
                    };
                    
                    // Coordinate
                    const coordinate = document.createElement('div');
                    coordinate.className = 'task-coordinate';
                    coordinate.textContent = `${String.fromCharCode(65 + row)}${col + 1}`;
                    
                    // Task text
                    const taskText = document.createElement('div');
                    taskText.className = 'task-text';
                    taskText.textContent = taskData.task || sampleTasks[index] || `Task ${index + 1}`;
                    
                    // Edit indicator
                    if (devModeActive && taskEditMode) {
                        const editIndicator = document.createElement('div');
                        editIndicator.className = 'edit-indicator';
                        editIndicator.textContent = '‚úèÔ∏è EDIT';
                        card.appendChild(editIndicator);
                    }
                    
                    card.appendChild(coordinate);
                    card.appendChild(taskText);
                    
                    // Handle completed tasks
                    if (taskData.completed) {
                        completedTasks++;
                        const player = players.find(p => p.name === taskData.completedBy);
                        if (player) {
                            card.style.background = `linear-gradient(135deg, ${player.color}88, ${player.color}CC)`;
                            card.style.borderColor = player.color;
                            card.classList.add('completed');
                            
                            const completion = document.createElement('div');
                            completion.className = 'task-completion';
                            completion.textContent = `${taskData.completedBy} - ${taskData.completedAt}`;
                            card.appendChild(completion);
                        }
                    }
                    
                    gameBoard.appendChild(card);
                }
            }
        }

        // Add player to Firebase
        async function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter your name!');
                return;
            }
            
            if (players.find(p => p.name === name)) {
                alert('Player name already exists!');
                return;
            }
            
            const player = {
                name: name,
                color: generateRandomColor(),
                score: 0,
                joinedAt: Date.now()
            };
            
            // Add to Firebase - this will sync to all devices instantly!
            const playersRef = ref(database, 'players');
            const newPlayerRef = push(playersRef);
            await set(newPlayerRef, player);
            
            input.value = '';
        }

        // Complete task in Firebase
        async function completeTask(row, col) {
            const index = row * 5 + col;
            const task = board[index];
            
            if (!task || task.completed) {
                alert('This task has already been completed!');
                return;
            }
            
            if (players.length === 0) {
                alert('No players have joined yet!');
                return;
            }
            
            // Get current player from dropdown
            const currentPlayerSelect = document.getElementById('currentPlayerSelect');
            const currentPlayerName = currentPlayerSelect.value;
            
            if (!currentPlayerName) {
                alert('Please select your name from the dropdown first!');
                return;
            }
            
            const player = players.find(p => p.name === currentPlayerName);
            
            if (!player) {
                alert('Selected player not found!');
                return;
            }
            
            // Update task in Firebase - this syncs to everyone instantly!
            const taskRef = ref(database, `board/${index}`);
            await update(taskRef, {
                completed: true,
                completedBy: player.name,
                completedAt: new Date().toLocaleTimeString()
            });
            
            // Update player score in Firebase
            const playerRef = ref(database, `players/${player.id}`);
            await update(playerRef, {
                score: (player.score || 0) + 1
            });
        }

        // Update displays (called when Firebase data changes)
        function updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.style.background = `linear-gradient(135deg, ${player.color}, ${player.color}CC)`;
                card.textContent = player.name;
                playersList.appendChild(card);
            });
        }

        function updateCurrentPlayerDropdown() {
            const select = document.getElementById('currentPlayerSelect');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">Select your name...</option>';
            
            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = player.name;
                select.appendChild(option);
            });
            
            if (currentValue && players.find(p => p.name === currentValue)) {
                select.value = currentValue;
            }
        }

        function updateScoreboard() {
            const scoresList = document.getElementById('scoresList');
            scoresList.innerHTML = '';
            
            const sortedPlayers = players.slice().sort((a, b) => (b.score || 0) - (a.score || 0));
            
            sortedPlayers.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                
                const playerName = document.createElement('span');
                playerName.className = 'player-name';
                playerName.textContent = `${index === 0 ? 'üëë ' : ''}${player.name}`;
                playerName.style.color = player.color;
                
                const score = document.createElement('span');
                score.className = 'score-badge';
                score.textContent = player.score || 0;
                
                scoreItem.appendChild(playerName);
                scoreItem.appendChild(score);
                scoresList.appendChild(scoreItem);
            });
        }

        function updateGameStatus() {
            const gameStatus = document.getElementById('gameStatus');
            
            if (players.length === 0) {
                gameStatus.textContent = 'Waiting for players to join the battle...';
                return;
            }
            
            if (completedTasks === totalTasks) {
                const winner = players.reduce((prev, current) => 
                    ((prev.score || 0) > (current.score || 0)) ? prev : current
                );
                gameStatus.innerHTML = `<span class="winner">üéâ VICTORY! ${winner.name} wins with ${winner.score || 0} tasks completed!</span>`;
            } else {
                gameStatus.textContent = `${completedTasks}/${totalTasks} tasks completed ‚Ä¢ ${players.length} players battling`;
            }
        }

        // Admin Functions (Firebase-enabled)
        let devModeActive = false;
        let taskEditMode = false;
        let clickCount = 0;

        function activateDevMode() {
            clickCount++;
            if (clickCount >= 2) {
                devModeActive = true;
                document.getElementById('devPanel').classList.add('active');
                clickCount = 0;
            }
            setTimeout(() => { clickCount = 0; }, 1000);
        }

        function toggleDevMode() {
            devModeActive = !devModeActive;
            taskEditMode = false;
            const panel = document.getElementById('devPanel');
            if (devModeActive) {
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }
            updateBoardVisual();
        }

        function toggleTaskEditMode() {
            if (!devModeActive) return;
            
            taskEditMode = !taskEditMode;
            updateBoardVisual();
            
            if (taskEditMode) {
                alert('Task editing enabled! Double-click any task to edit it.');
            } else {
                alert('Task editing disabled.');
            }
        }

        async function editTask(row, col) {
            if (!devModeActive || !taskEditMode) return;
            
            const index = row * 5 + col;
            const task = board[index];
            const currentText = task?.task || sampleTasks[index] || `Task ${index + 1}`;
            
            const newText = prompt('Edit task text:', currentText);
            
            if (newText !== null && newText.trim() !== '' && newText !== currentText) {
                const taskRef = ref(database, `board/${index}`);
                await update(taskRef, {
                    task: newText.trim()
                });
            }
        }

        async function resetGame() {
            if (!confirm('Are you sure you want to reset the entire game? This will clear all players and tasks!')) {
                return;
            }
            
            await set(ref(database, 'players'), null);
            await set(ref(database, 'board'), null);
            initializeBoard();
            
            alert('Game has been reset!');
        }

        async function clearAllTasks() {
            if (!confirm('Are you sure you want to clear all completed tasks?')) {
                return;
            }
            
            const updates = {};
            for (let i = 0; i < 25; i++) {
                updates[`board/${i}/completed`] = false;
                updates[`board/${i}/completedBy`] = null;
                updates[`board/${i}/completedAt`] = null;
            }
            
            players.forEach(player => {
                updates[`players/${player.id}/score`] = 0;
            });
            
            await update(ref(database), updates);
            
            alert('All tasks have been cleared!');
        }

        async function removeLastPlayer() {
            if (players.length === 0) {
                alert('No players to remove!');
                return;
            }
            
            const lastPlayer = players[players.length - 1];
            
            await remove(ref(database, `players/${lastPlayer.id}`));
            
            const updates = {};
            board.forEach((task, index) => {
                if (task.completedBy === lastPlayer.name) {
                    updates[`board/${index}/completed`] = false;
                    updates[`board/${index}/completedBy`] = null;
                    updates[`board/${index}/completedAt`] = null;
                }
            });
            
            if (Object.keys(updates).length > 0) {
                await update(ref(database), updates);
            }
            
            alert(`Removed player: ${lastPlayer.name}`);
        }

        async function cancelTask(row, col) {
            if (!devModeActive) return;
            
            const index = row * 5 + col;
            const task = board[index];
            
            if (!task || !task.completed) {
                alert('This task is not completed yet!');
                return;
            }
            
            if (!confirm(`Cancel task completed by ${task.completedBy}?`)) {
                return;
            }
            
            const player = players.find(p => p.name === task.completedBy);
            
            const updates = {};
            updates[`board/${index}/completed`] = false;
            updates[`board/${index}/completedBy`] = null;
            updates[`board/${index}/completedAt`] = null;
            
            if (player) {
                updates[`players/${player.id}/score`] = Math.max(0, (player.score || 0) - 1);
            }
            
            await update(ref(database), updates);
        }

        // Make functions global for HTML onclick handlers
        window.addPlayer = addPlayer;
        window.resetGame = resetGame;
        window.clearAllTasks = clearAllTasks;
        window.removeLastPlayer = removeLastPlayer;
        window.toggleDevMode = toggleDevMode;
        window.activateDevMode = activateDevMode;
        window.toggleTaskEditMode = toggleTaskEditMode;

        // Enter key support
        document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // INITIALIZE THE REAL-TIME MULTIPLAYER GAME
        console.log('üî• Starting Firebase-powered multiplayer game...');
        initializeBoard();
        setupBoardListener();
        setupPlayersListener();
        
        // Update status when connected
        setTimeout(() => {
            if (players.length === 0) {
                document.getElementById('gameStatus').textContent = 'Ready to battle! Join the game to start.';
            }
        }, 1500);
    </script>
</body>
